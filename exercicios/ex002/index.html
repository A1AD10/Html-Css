<!DOCTYPE html>

    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>você pode escrever
         um paragrafo de qualquer
         
         jeito</p>
         <p>se precisar quebrar o texto em lugar especifico,<br>voce pode 
            usar a tag &lt;br&gt; <!-- lt = less than / gt = greater than -->

         </p>
         <p>vamos adicionar alguns simbolos 
             &reg;
             &copy;
             &trade; 
             &euro;
             &pound;
             &yen;
             &cent;
             &Delta;
         </p>
         <p>
             vamos adicionar alguns emojis:
             &#x1f596;
             &#x1f913;
         </p>
</body>
